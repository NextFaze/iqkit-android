// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.0'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url 'http://maven.nextfaze.com/libs-release'
            credentials {
                username nextfazeArtifactoryUser
                password nextfazeArtifactoryPassword
            }
        }
        maven {
            url 'http://repo.reficio.org/maven/'
        }
        maven {
            url "https://repo.commonsware.com.s3.amazonaws.com"
        }
        flatDir {
            dirs "${rootDir}/libs"
        }
        jcenter()
    }
}

subprojects {
    ext.global_compileSdkVersion = 22
    ext.global_buildToolsVersion = "22.0.1"
    ext.global_minSdkVersion = 14
    ext.global_targetSdkVersion = 20
}
